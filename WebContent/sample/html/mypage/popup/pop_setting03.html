<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>메인 | 통계청SGIS 오픈플랫폼</title> 
    <link href="/css/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/sample/include/css/mypage.css" />
    <link rel="stylesheet" type="text/css" href="/css/handsontable.css"> 
    <script type="text/javascript" src="/js/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery-ui-1.10.3.custom.js"></script> 
    <script type="text/javascript" src="/js/plugins/handsontable.js"></script>
    <script type="text/javascript" src="/sample/include/js/mypageEtc.js"></script>
</head>

<body>  
	<div id="wrap">   
		
		<!----------------------레이어---------------------- --> 
		  
		
		<div class="popBox map">
			<div class="topbar">
				<span>지도표출설정</span>
				<a href="javascript:void(0)">닫기</a>
			</div>
			<div class="popContents">
				<div class="pfl">
					<dl>
						<dt>1. 표출 데이터 설정</dt>
						<dd>
							<ul class="radio">
						        <li>
						            <input type="radio" name="rd_pselect" id="rd_pselect01">
						            <label for="rd_pselect01">이름</label>
						        </li> 
						        <li>
						            <input type="radio" name="rd_pselect" id="rd_pselect02">
						            <label for="rd_pselect02">전화번호</label>
						        </li> 
						        <li>
						            <input type="radio" name="rd_pselect" id="rd_pselect03">
						            <label for="rd_pselect03">주소</label>
						        </li> 
						        <li>
						            <input type="radio" name="rd_pselect" id="rd_pselect04">
						            <label for="rd_pselect04">사업체명</label>
						        </li> 
						    </ul>
						</dd>
						<dt>2. 툴팁 표출 설정 (다중선택)</dt>
						<dd>
							<ul class="ckbox">
						        <li>
						            <input type="checkbox" id="rd_pck01">
						            <label for="rd_pck01">이름</label>
						        </li> 
						        <li>
						            <input type="checkbox" id="rd_pck02">
						            <label for="rd_pck02">전화번호</label>
						        </li> 
						        <li>
						            <input type="checkbox" id="rd_pck03">
						            <label for="rd_pck03">주소</label>
						        </li> 
						        <li>
						            <input type="checkbox" id="rd_pck04">
						            <label for="rd_pck04">사업체명</label>
						        </li>
						        <li>
						            <input type="checkbox" id="rd_pck05">
						            <label for="rd_pck05">업종</label>
						        </li>
						        <li>
						            <input type="checkbox" id="rd_pck06">
						            <label for="rd_pck06">대표메뉴</label>
						        </li> 
						    </ul>
						</dd>
						<dt>3. 데이터 시각화 적용 유형</dt>
						<dd>
							<ul class="radio">
						        <li>
						            <input type="radio" name="rd_ptype" id="rd_ptype01">
						            <label for="rd_ptype01">위치표시</label>
						            <input type="radio" name="rd_ptype" id="rd_ptype02">
						            <label for="rd_ptype02">열지도</label>
						        </li>  
						    </ul>
						    <div class="btnBox"> 
								<a href="javascript:void(0)" class="btnType03">미리보기</a>
								<a href="javascript:void(0)" class="btnType03">저장</a>
							</div>
						</dd> 
					</dl>
				</div>
				<div class="pfr"><img src="/img/pm/map_img.jpg" width="100%" height="100%" /></div>
			</div>
		</div>
		
		 
		<!----------------------레이어---------------------- -->


	</div>
</body>
</html>
