<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>메인 | 통계청SGIS 오픈플랫폼</title> 
    <link href="/css/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/sample/include/css/mypage.css" />
    <link rel="stylesheet" type="text/css" href="/css/handsontable.css"> 
    <script type="text/javascript" src="/js/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery-ui-1.10.3.custom.js"></script> 
    <script type="text/javascript" src="/js/plugins/handsontable.js"></script>
    <script type="text/javascript" src="/sample/include/js/mypageEtc.js"></script>
</head>

<body>  
	<div id="wrap">   
		
		<!----------------------레이어---------------------- --> 
		
		<div class="popBox" style="left:20%">
			<div class="topbar">
				<span>지오코딩 선택 - 1</span>
				<a href="javascript:void(0)">닫기</a>
			</div>
			<div class="popContents"> 
				<p class="txt">지오코딩은 지도에 표시할 X, Y 좌표을 찾는 과정입니다.</p>

				<p class="txt">이미 X, Y 좌표가 있고, 지오코딩을 실행하지 않으시려면
				“X, Y 필드 선택”을 클릭하세요.</p>
				
				<p class="txt">X, Y 좌표값을 찾기 위해서는 “주소”정보가 필요합니다.
				“주소 필드 선택“을 클릭하시고 주소 필드를 선택해주세요.
				</p> 
				<div class="btnBox">
					<a href="javascript:void(0)" class="btnType01">X,Y 필드 선택</a>
					<a href="javascript:void(0)" class="btnType01">주소 필드 선택</a> 
				</div>
			</div>
		</div>
		
		
		<div class="popBox">
			<div class="topbar">
				<span>지오코딩 선택 – 2 (X, Y 좌표 필드 선택)</span>
				<a href="javascript:void(0)">닫기</a>
			</div>
			<div class="popContents">
				<ul class="listFormPop">
					<li>
						<div class="dbTypeSubj">
							<label for="awSelect01">X 좌표 필드</label>
							<select id="awSelect01"><option>A</option></select>
						</div>
					</li>
					<li>
						<div class="dbTypeSubj">
							<label for="awSelect02">Y 좌표 필드</label>
							<select id="awSelect02"><option>A</option></select>
						</div>
					</li> 
				</ul>
				<div class="btnBox"> 
					<a href="javascript:void(0)" class="btnType01">확 인</a>
				</div>
			</div>
		</div>
		
		<div class="popBox" style="top:55%;">
			<div class="topbar">
				<span>지오코딩 선택 – 2 (주소 필드 선택)</span>
				<a href="javascript:void(0)">닫기</a>
			</div>
			<div class="popContents">
				<ul class="listFormPop">
					<li>
						<div class="dbTypeSubj">
							<label for="awSelect03">주소 필드</label>
							<select id="awSelect03"><option>A</option></select>
						</div>
					</li> 
				</ul>
				<div class="btnBox"> 
					<a href="javascript:void(0)" class="btnType01">확인</a>
				</div>
			</div>
		</div>
		<!----------------------레이어---------------------- -->


	</div>
</body>
</html>
