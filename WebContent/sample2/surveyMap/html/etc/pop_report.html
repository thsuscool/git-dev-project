	<script>
	$(function () {
		$(".dimAreaScroll").mCustomScrollbar({axis:"xy"});
		var body = $("body");
		body.on("click",".rowDel",function(){
			var ck = $(this).parent().parent().attr("colspan");
			if(ck == 2){
				$(this).parents("tr").eq(0).next("tr").remove();
				$(this).parents("tr").eq(0).remove();
			}else{
				$(this).parents("tr").eq(0).remove();
			} 
		});

	});
