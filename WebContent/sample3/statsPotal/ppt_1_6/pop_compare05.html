	function columnCht(id){
		$(id).highcharts({
	        chart: {

	        tooltip: { enabled: false },

	        },
	        yAxis: {
	            min: 0, title: { text: '', align: 'left' },
	            labels: { overflow: 'justify', enabled: false }
	        }, 
	        plotOptions: { 
	        	bar: {
	                dataLabels: { enabled: false }
	            }
	        },
	        legend: { enabled: false },
	        credits: {  enabled: false },
	        series: [
	            { 
	            	colorByPoint: true,
	            	name: '경기도 화성시',
	            	data: [50,40,30],
	            	dataLabels: {

	    				color: '#333',
	    				align: 'center',
