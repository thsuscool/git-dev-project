<html>
<head>
<meta http-equiv="content-type" content="text/html charset=euc-kr" />
<title>노령화정책지원서비스</title>
<script src=/html/scripts/javascript.js></script>
<noscript><p><a href="#">이 페이지에는 자바스크립트가 사용되었습니다.</a></p></noscript>
<link href="/html/style/style.css" rel="stylesheet" type="text/css">
<link href="/html/02shortcut/style/style.css" rel="stylesheet" type="text/css">
<style>
.popup_report_form {width:800px;}
.popup_report_form_title {width:800px;height:37px;background:url(/html/02shortcut/images/popup_report_form_title.gif) no-repeat;}
.popup_report_form_title p {margin:0 0 0 30px;padding:11px 0 0 0;font-size:14px;font-weight:bold;font-family:dotum;color:#233389;}
.popup_report_form_title div {position:absolute;top:8px;left:630px;}
.popup_report_form_title img {margin-left:5px;}
.popup_report_form caption {font-size:16px;font-weight:bold;font-family:dotum;color:#000000;text-align:center;padding:10px 0 20px 0;}
.popup_report_form th {text-align:left;font-size:12px;padding:2px 3px;}
.popup_report_form td {font-size:12px;padding:2px 3px;}
.popup_report_form2 {width:795px;border:2px solid #066fb9;margin-top:5px;margin-left:2px;}
</style>
</head>
<body>
  
  <div class="popup_report_form">
  <div class="popup_report_form_title">
   <div><a href="#"><img src="/html/02shortcut/images/button_print.gif" alt="인쇄하기" border="0" /></a><a href="javascript:self.close();"><img src="/html/02shortcut/images/button_close.gif" alt="닫기" border="0" /></a></div>
   <p>지역간 노령화현황 비교 보고서</p>
   </div>
   <div class="popup_report_form2">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" summary="노령화 현황비교 분석보고서 입니다.">
   <caption>노령화 현황비교 분석보고서</caption>
  <tr>
    <th width="15%" class="td_top">작성일</th>
    <td width="35%" class="td_top">2008년 12월 12일 </td>
    <th width="15%" class="td_top">작성자</th>
    <td width="35%" class="td_top t_end">홍길동</td>
  </tr>
  <tr>
    <th>비교지역</th>
    <td colspan="3" class="t_end">전국 광역시/도간 비교 </td>
  </tr>
  <tr>
    <th>기준나이</th>
    <td colspan="3" class="t_end">65세</td>
  </tr>
  <tr>
    <th>조회기준년도</th>
    <td colspan="3" class="t_end">2005년</td>
  </tr>
  <tr>
    <th>근거자료</th>
    <td colspan="3" class="t_end">2005년 통계청 인구센서스 자료 </td>
  </tr>
  <tr>
    <th valign="top">지역간현황</th>
    <td height="200" colspan="3" class="t_end"></td>
  </tr>
</table>
</div>

  </div>
  
  
</body>
