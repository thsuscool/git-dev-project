	<style>

			font-size : 20px;

			box-shadow : 1px 1px 3px #cccccc;
			word-break : break-all;
			position : absolute;
			top : 45%;
			left : 20%;

		.loading{height:100vh;overflow: hidden;}
		.pntLeft,.pntRight,.pntChart, .pntLegend{height:400px;}

		    padding: 0 5px;
