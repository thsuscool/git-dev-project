        <script type="text/javascript">
			$(function() {
				
				$(".exp_list ul li").click(function() {
					var fl = $(this).attr("class");

					$(".exp_list ul li").removeClass("on");
					$(this).addClass("on");

					if(fl == "on") {
						$(".exp_list ul li").removeClass("on");
						$(".exp_list ul li").find(" > p ").slideUp();
					} else {
						$(".exp_list ul li").find(" > p ").slideUp();
						$(this).find(" > p ").slideDown();
					}
					// 			return false;
				});
			});
        </script>
