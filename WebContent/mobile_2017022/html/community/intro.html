<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<script src="/mobile/js/common/includeHead.js"></script>
		<script src="/mobile/js/common/common.js"></script>
		<script src="/mobile/js/common/sgis-mobile.js"></script>
		
		<script src="/mobile/js/community/communityCommon.js"></script>
		<script src="/mobile/js/community/communityList.js"></script>
		
		<title>통계소통지도</title>
		<meta name="title" content="<a href='/mobile/html/community/intro.html' style='color:#fff;'><img src='/mobile/img/mobile/menu2_4.png' style='width:20px;margin-bottom: 4px;'/> 통계소통지도</a>"/>
	</head>
	<body>
		<div class="Wrap">
			<div class="Content">
				<!-- D: 아래 height:(브라우저height-42px); ,,, 위 버튼 선택시 아래 display:block으로 수정 -->
				<div class="ContArea Community_intro">
					<div class="HotCommunity">
						<h2><strong>Hot</strong>소통지도</h2>
						<div id="hot-community" class="List"></div>
						<button class="btn_forward" type="button" onclick='$communityList.hotCommunity.slider("prev")'>이전</button>
						<button class="btn_next" type="button" onclick='$communityList.hotCommunity.slider("next")'>다음</button>
						<div id="hot-community-number" class="Number"></div>
					</div>
			        <div class="CommunityList">
						<div id="community-tab" class="Tab">
							<a href="#" class="M_on" data-type="all" data-list-id="1">전체<span id="all-count">0</span></a>
							<a href="#" data-type="open" data-list-id="3">개설<span id="open-count">0</span></a>
							<a href="#" data-type="join" data-list-id="2">가입<span id="join-count">0</span></a>
						</div>
						<div class="List">
							<div id="all-community">
								<div id="all-community-list"></div>
								<div id="all-community-list-page" class="Pasing"></div>
							</div>
							<div id="open-community" style="display:none;">
								<div id="open-community-list"></div>
								<div id="open-community-list-page" class="Pasing"></div>
							</div>
							<div id="join-community" style="display:none;">
								<div id="join-community-list"></div>
								<div id="join-community-list-page" class="Pasing"></div>
							</div>
							<div id="interest-community" style="display:none;">
								<div id="interest-community-list"></div>
								<div id="interest-community-list-page" class="Pasing"></div>
							</div>
						</div>
						<div class="ListSearch_cm">
							<form id="community-search">
								<label for="community-keyword" class="Hidden">검색어입력</label>
								<input id="community-keyword" type="text" placeholder="검색어입력">
								<button type="submit">검색</button>
							</form>
						</div>
					</div>
					<!-- 소통지도목록 -->
					<!-- 통계 소통지도 E -->
				</div>
			</div>
		</div>
		<script src="/mobile/js/common/includeBottom.js"></script>
		
	</body>
</html>
