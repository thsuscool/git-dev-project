<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>통계주제도 - 화학물질 배출 현황</title>
        <link rel="stylesheet" href="/mobile/js/plugins/sop-mobile/sop.css" />
        <link rel="stylesheet" href="/mobile/css/im.css" />

        <script src="/mobile/js/plugins/sop-mobile/sop-mobile.js"></script>
        <script src="/mobile/js/common/includeHead.js"></script>
        <script src="/mobile/js/common/common.js"></script>
        <script src="/mobile/js/thematicMap/thematicMap_api.js"></script>
        <!-- 컬러픽커 -->
        <link rel="stylesheet" media="screen" href="/js/plugins/colorpicker/css/colpick.css" />
        <script src="/js/plugins/colorpicker/js/colpick.js"></script>
        <script src="/js/plugins/colorpicker/js/jquery.xcolor.js"></script>
        <!-- 컬러픽커 -->

        <!-- 하이차트 -->
        <script src="/js/plugins/highcharts/highcharts.js"></script>
        <!-- 하이차트 -->
        <script src="/mobile/html/thematicMap/other/lifeAndEconomy/occupTypeUnder10year/js/occupTypeUnder10year_api.js"></script>
        <script src="/mobile/html/thematicMap/other/lifeAndEconomy/occupTypeUnder10year/js/map.js"></script>
        <script src="/mobile/html/thematicMap/other/lifeAndEconomy/occupTypeUnder10year/js/mapInfo.js"></script>
        <script src="/mobile/html/thematicMap/other/lifeAndEconomy/occupTypeUnder10year/js/occupTypeUnder10year.js"></script>
        <script src="/mobile/html/thematicMap/other/lifeAndEconomy/occupTypeUnder10year/js/leftMap.js"></script>
        <script src="/mobile/html/thematicMap/other/lifeAndEconomy/occupTypeUnder10year/js/rightMap.js"></script>
        <style type="text/css">
            html, body {
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
        <script>
        var setMapClass = function(){
        	if(parent.window.orientation != 0){
   		    	$("#mapRgn_1, #mapRgn_2").removeClass("vertical").addClass("horizontal")
    		}
   		    else{
   		    	$("#mapRgn_1, #mapRgn_2").removeClass("horizontal").addClass("vertical")
   		    }
        };
        $(document).ready(function(){
        	setMapClass();
        });
        parent.window.onorientationchange = function() {
        	setTimeout(function() {
	        	parent.window.setRemarkBoxListSize();
			}, 1000);
        	setMapClass();
        };
        $(window).load(function(){
        	$thematicMap.leftMap.map.invalidateSize();
   		 	$thematicMap.rightMap.map.invalidateSize();
        });
        </script>
    </head>
    <body>
		<div id="mapRgn_1" class="vertical"></div>
        <div id="mapRgn_2" class="vertical"></div>
    </body>

</html>
